<!doctype html>
<html>
    <head>
        <title>synth-remote</title>
        <link rel="stylesheet" href="css/nouislider.css">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>droneweb</h1>

        <div class="connection-message">
            <h1>max connections reached, please wait</h1>
        </div>

        <div class="controls">
            <div class="control">
                <label>morph</label>
                <div class="cv" data-parameter="morph" data-channel="0"></div>
            </div>
            <div class="control">
                <label>fold</label>
                <div class="cv" data-parameter="fold" data-channel="1"></div>
            </div>
            <div class="control">
                <label>modulate</label>
                <div class="cv" data-parameter="modulate" data-channel="2"></div>
            </div>
            <div class="control">
                <label>damp</label>
                <div class="cv" data-parameter="damp" data-channel="3"></div>
            </div>
        </div>

        <script src="js/lib.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
