<!doctype html>
<html>
    <head>
        <title>synth-remote</title>
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>werkstatt</h1>

        <div class="controls">
            <div class="control">
                <label>volume</label>
                <input type="range" class="cv" name="volume">
            </div>
            <div class="control">
                <label>frequency</label>
                <input type="range" class="cv" name="frequency">
            </div>
            <div class="control">
                <label>filter freq</label>
                <input type="range" class="cv" name="filter freq">
            </div>
            <div class="control">
                <label>filter res</label>
                <input type="range" class="cv" name="filter res">
            </div>
            <div class="control">
                <label>attack</label>
                <input type="range" class="cv" name="attack">
            </div>
            <div class="control">
                <label>decay</label>
                <input type="range" class="cv" name="decay">
            </div>
            <div class="control">
                <label>sustain</label>
                <input type="range" class="cv" name="sustain">
            </div>
            <div class="control">
                <label>release</label>
                <input type="range" class="cv" name="release">
            </div>
        </div>




        <script src="js/lib.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
